<app-header></app-header>


<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" [formGroup]="RegForm" (ngSubmit)="submit()">

            <div class="text-center">
              <img src="https://cdn-icons-png.flaticon.com/128/7787/7787109.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="120px" height ="70px" alt="profile">
                <h2 class="title">
                <p>
                   REGISTER YOURSELF    
                </p>
                </h2>
            </div>

            <div class="mb-3">
              <input type="text" name="uname" class="form-control" id="Username" aria-describedby="emailHelp" ngModel formControlName="uname"
                placeholder="User Name">
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" ngModel formControlName="email"
                  placeholder="Email ID">
              </div>

            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" ngModel formControlName="password">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Confirm Password" ngModel formControlName="cpassword">
              </div>
              
              <div class="mb-3">
                <input type="text" class="form-control" id="Phonenumber" aria-describedby="emailHelp" ngModel formControlName="phn"
                  placeholder="Phone Number">
              </div>

              <div class="mb-3">
                <input class="form-control" id="Address" rows="2" cols="15"
                  placeholder="Address" ngModel formControlName="address">
                  
              </div>

            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Submit</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already have an account? 
                <a href="/login" class="text-dark fw-bold"> Login</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <app-footer></app-footer>
